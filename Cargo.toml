[package]
name = "dune"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "dune"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
v8 = "0.46.0"
threadpool = "1.8.1"
anyhow = "1.0.52"
colored = "2.0.0"
path-clean = "0.1.0"
rustyline = "9.1.2"
rustyline-derive = "0.6.0"
lazy_static = "1.4.0"
sha = "1.0.3"
nanoid = "0.4.0"
regex = "1.5.5"
dirs = "4.0.0"
path-absolutize = "3.0.12"
ureq = { version = "2.4.0", features = ["charset"] }
phf = { version = "0.10.1", features = ["macros"] }
url = "2.2.2"
clearscreen = "1.0.10"
bincode = "1.3.3"
downcast-rs = { version = "1.2.0", default-features = false }
swc_common = { version = "0.26.0", features = ["tty-emitter"] }
swc_ecma_codegen = "0.120.2"
swc_ecma_parser = "0.116.0"
swc_ecma_transforms_base = "0.102.1"
swc_ecma_transforms_typescript = "0.143.0"
swc_ecma_visit = "0.75.0"
serde = { version = "1.0.142", features = ["derive"] }

[dev-dependencies]
assert_fs = "1.0.7"
